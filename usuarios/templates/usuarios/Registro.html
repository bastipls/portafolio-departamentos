{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/registro.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body style="min-height: 100vh">
      
    <div
      class="login-clean"
      style="
        min-height: 100vh;
        background: url({% static 'img/Piloto-17.jpg' %}) center / cover no-repeat;
      "
    >
      <form
        style="padding-top: 30px"
        method="POST"
      >{% csrf_token  %}
        <h2 class="sr-only">Login Form</h2>
        <div
          class="d-flex flex-row justify-content-between align-items-center justify-content-md-start align-items-md-end illustration"
        >
          <i
            class="icon ion-ios-navigate d-flex justify-content-md-start"
            style="font-size: 52px"
          ></i>
          <p class="my-auto" style="font-size: 24px; margin: 29px">Registro</p>
        </div>
   
        <div class="form-row">
          <div class="col form-group">
            <input
              class="form-control"
              type="text"
              name="name"
              required
              placeholder="Nombres"
            />
          </div>
          <div class="col form-group">
            <input required class="form-control" type="text" name="lastname" placeholder="Apelldios" />
          </div>
        </div>
        <div class="form-group">
          <label  for="dateb">Fecha de nacimiento:</label
          ><input   required class="form-control" id="dateb" type="date" name="date" />
        </div>
        <div
          class="form-group flex-row align-items-center"
          style="height: 95px"
        >
          <label required for="phone" style="width: 100%; height: 38px"
            >Telefono:</label
          >
          <div
            class="d-flex flex-row-reverse justify-content-center align-items-center align-content-center form-row"
          >
            <input
              class="form-control"
              type="tel"
              style="width: 75%"
              name="phone"
              placeholder="ej:123456789"
              autocomplete="on"
              inputmode="tel"
              required
              maxlength="9"
            />
            <p class="text-right" style="width: 15%; height: 11px">
              + 56&nbsp;
            </p>
            <img
              style="height: 42px; width: 10%"
              src="{% static 'img/chile-flag-1.png' %}"
            />
          </div>
        </div>
        <div class="form-group">
            <label for="dateb">N tarjeta:</label
            ><input required class="form-control"  name="card" type="number" />
          </div> 
        <div class="form-group">
            <label for="dateb">Correo:</label
            ><input required class="form-control"  type="email" name="email" />
          </div> 
          <div class="form-group">
            <label for="dateb">Contrase√±a:</label
            ><input required class="form-control" type="password" name="password" />
          </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Registrarse
          </button>
        </div>
        <a class="forgot" href="{% url 'login' %}">Ya registrado?, Ingresa</a>
      </form>
      <a
        class="btn btn-primary btn-block btn-lg"
        role="button"
        data-bs-hover-animate="pulse"
        id="btn-volver"
        href="{% url 'Departamentos' %}"
        style="background-color: rgb(23,162,184)"
        >Vovler</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  {% if messages %}
  {% for message in messages  %}
    <script>   
        console.log('{{ message.tags }}')
     {% if message.tags == 'error' %}
        Swal.fire({
          title: 'Error!',
          text: '{{ message }}',
          icon: 'error',
          confirmButtonText: 'Cool'
        })
    {% else  %}
    Swal.fire({
        title: 'Exito!',
        text: '{{ message }}',
        icon: 'success',
        footer: '<a href="{% url 'login' %}">Desea ingresar?</a>'
    
      })
    {% endif %}
    </script>
    {% endfor %}
  {% endif %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
