    {% for departamento in departamentos %}

      <img
        src="{{  departamento.imagen.url }}"
        alt="imagen {{ departamento.titulo }}"

        src="{% static 'img/default.jpg' %}"

      />
      {% endif %}

        <h3>{{ departamento.precio }}/Dia</h3>
        <span>{{ departamento.dormitorios }} - dorm</span>

      </figcaption>
      <a href="#"></a>
    </figure>

    {% endfor  %}
  </div>
</section>
{% endblock contenido %}
